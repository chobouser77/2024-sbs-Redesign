<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면</title>

    <link rel="stylesheet" href="css/output.css" />
    <!-- 테일윈즈 가동 명령어 -->

  <body class="" style=" color: white; overflow-x: hidden">
    <!-- 커서요소 -->

    <section
